  <script>
    function showSpeaker(index) {
        // Hide all speaker contents
        document.querySelectorAll('.speaker-content').forEach((content) => {
            content.classList.add('hidden');
        });

        // Show selected speaker content
        document.getElementById(`speaker-${index}`).classList.remove('hidden');

        // Highlight active tab
        document.querySelectorAll('.tab').forEach((tab, i) => {
            tab.classList.toggle('bg-black', i === index);
            tab.classList.toggle('text-white', i === index);
        });
    }
</script>
